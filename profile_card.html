<!DOCTYPE html>

  <head>

          websites
        </p>
        <p>Email : mdshanto10525@gmail.com</p>
        <div class="stats">
          <div class="stat">
            <span>Projects</span>
            <span>87</span>
          </div>
          <div class="stat">
            <span>Following</span>
            <span>1</span>
          </div>
          <div class="stat">
            <span>Followers</span>
            <span>105K</span>

        </div>
        <div class="actions">
          <button class="follow">Follow</button>
          <button class="hire">Hire Me</button>
        </div>
      </div>
    </div>
  </body>
</html>
